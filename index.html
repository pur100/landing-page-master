<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Le Wagon x HEC - Web Development Sprint</title>
    <meta name="description" content="Short landing page for Le Wagon">
    <!-- Change these Google fonts with your own choice -->
    <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- Banner section -->
    <div class="banner">
      <h1 id="hp-page-title" class="page-title">Learn new skills today.</h1>
      <h4 class="subtitle">Le Wagon brings technical skills to creative people</h4>
      <button class="btn btn-blue">
        <a href="https://www.lewagon.com/" target="blank">Apply now</a>
      </button>
    </div>
    <!-- Cards section -->
    <div class="campuses">
      <h3 class="section-title">Discover our campuses</h3>

      <div class="cards">
        <div class="card">
          <img src="images/shanghai.jpg" alt="campus de shanghai">
          <h4 class="card-title">Shanghai</h4>
          <p>在上海與我們一起學習編碼</p>
        </div>
        
        <div class="card">
          <img src="images/london.jpg" alt="london campus">
          <h4 class="card-title">London</h4>
          <p>Learn to code with us in London</p>
        </div>
        
        <div class="card">
          <img src="images/paris.jpg" alt="campus de paris">
          <h4 class="card-title">Shanghai</h4>
          <p>Apprenez à coder avec nous à Paris</p>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <div class="footer">
      <span>Website made with ❤️ at Le Wagon</span>
    </div>
  </body>
</html>
